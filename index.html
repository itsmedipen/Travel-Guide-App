<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Tourist Destination Explorer</title>
    <style>
        /* CSS Variables for easy theme swapping */
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-muted: #555555;
            --input-border: #e0e0e0;
            --info-card-bg: #f8f9ff;
            --header-text: #ffffff;
            --footer-text: rgba(255, 255, 255, 0.85);
            --weather-card-bg: #e3f2fd;
        }

        body.dark-mode {
            --bg-gradient: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            --card-bg: #1e1e26;
            --text-main: #f0f0f0;
            --text-muted: #cccccc;
            --input-border: #444444;
            --info-card-bg: #2a2a35;
            --header-text: #ffffff;
            --footer-text: rgba(255, 255, 255, 0.7);
            --weather-card-bg: #1a2332;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            color: var(--text-main);
        }

        /* Night Mode Toggle Button */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            font-weight: 600;
            z-index: 100;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            flex: 1 0 auto;
            width: 100%;
        }

        .header {
            text-align: center;
            color: var(--header-text);
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .search-card,
        .results {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            animation: slideUp 0.5s ease-out;
        }

        label {
            display: block;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        input {
            width: 100%;
            padding: 15px;
            background: var(--card-bg);
            color: var(--text-main);
            border: 2px solid var(--input-border);
            border-radius: 10px;
            font-size: 1em;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        .results h2 {
            color: #667eea;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .country-tag {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .destination-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
        }

        .section h3 {
            color: var(--text-main);
            border-bottom: 3px solid #667eea;
            margin-bottom: 15px;
            padding-bottom: 5px;
        }

        .section p {
            color: var(--text-muted);
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-card {
            background: var(--info-card-bg);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            text-align: center;
        }

        .info-card h4 {
            color: #667eea;
            margin-bottom: 5px;
        }

        /* Weather Card Styles */
        .weather-section {
            background: var(--weather-card-bg);
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .weather-main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .weather-icon-temp {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .weather-icon {
            width: 80px;
            height: 80px;
        }

        .temperature {
            font-size: 3em;
            font-weight: bold;
            color: var(--text-main);
        }

        .weather-description {
            font-size: 1.2em;
            color: var(--text-muted);
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .weather-detail-item {
            text-align: center;
            padding: 10px;
            background: var(--card-bg);
            border-radius: 10px;
        }

        .weather-detail-item .label {
            font-size: 0.9em;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .weather-detail-item .value {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-main);
        }

        .explore-more-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
        }

        .error {
            display: none;
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .footer {
            flex-shrink: 0;
            padding: 20px;
            text-align: center;
            color: var(--footer-text);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2em;
            }

            .image-grid {
                grid-template-columns: 1fr;
            }

            .theme-toggle {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 0.8em;
            }

            .weather-main {
                flex-direction: column;
                text-align: center;
            }

            .temperature {
                font-size: 2.5em;
            }
        }
    </style>
</head>

<body>
    <button class="theme-toggle" id="themeToggle">üåô Night Mode</button>

    <div class="container">
        <div class="header">
            <h1>üåç Discover the World</h1>
            <p>Explore famous tourist destinations</p>
        </div>

        <div class="search-card">
            <div class="error" id="error"></div>
            <form id="searchForm">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="country">Country</label>
                    <input type="text" id="country" placeholder="e.g., Nepal, Japan, India" required>
                </div>
                <div class="form-group" style="margin-bottom: 25px;">
                    <label for="destination">Tourist Destination</label>
                    <input type="text" id="destination" placeholder="e.g., Kathmandu, Tokyo, Taj Mahal" required>
                </div>
                <button type="submit" class="btn">Explore</button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching information...</p>
        </div>

        <div class="results" id="results" style="display: none;"></div>
    </div>

    <footer class="footer">
        <p>Developed by Dipen Sherpa</p>
    </footer>

    <script src="config.js"></script>
    <script>
        // PASTE YOUR OPENWEATHERMAP API KEY HERE
        const WEATHER_API_KEY = CONFIG.WEATHER_API_KEY;

        // --- Theme Toggle Logic ---
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Check for saved preference
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.textContent = '‚òÄÔ∏è Day Mode';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            themeToggle.textContent = isDark ? '‚òÄÔ∏è Day Mode' : 'üåô Night Mode';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // --- Search & Wiki Logic ---
        const COUNTRY_INFO = {
            'india': { capital: 'New Delhi', language: 'Hindi', currency: 'Indian rupee' },
            'france': { capital: 'Paris', language: 'French', currency: 'Euro' },
            'japan': { capital: 'Tokyo', language: 'Japanese', currency: 'Japanese yen' },
            'usa': { capital: 'Washington, D.C.', language: 'English', currency: 'USD' },
            'united states': { capital: 'Washington, D.C.', language: 'English', currency: 'USD' },
            'uk': { capital: 'London', language: 'English', currency: 'GBP' },
            'united kingdom': { capital: 'London', language: 'English', currency: 'GBP' },
            'nepal': { capital: 'Kathmandu', language: 'Nepali', currency: 'NPR' },
            'china': { capital: 'Beijing', language: 'Mandarin', currency: 'Chinese Yuan' },
            'italy': { capital: 'Rome', language: 'Italian', currency: 'Euro' },
            'spain': { capital: 'Madrid', language: 'Spanish', currency: 'Euro' },
            'germany': { capital: 'Berlin', language: 'German', currency: 'Euro' },
            'canada': { capital: 'Ottawa', language: 'English/French', currency: 'Canadian Dollar' },
            'australia': { capital: 'Canberra', language: 'English', currency: 'Australian Dollar' },
            'brazil': { capital: 'Bras√≠lia', language: 'Portuguese', currency: 'Brazilian Real' },
            'mexico': { capital: 'Mexico City', language: 'Spanish', currency: 'Mexican Peso' },
            'russia': { capital: 'Moscow', language: 'Russian', currency: 'Russian Ruble' },
            'south korea': { capital: 'Seoul', language: 'Korean', currency: 'South Korean Won' },
            'thailand': { capital: 'Bangkok', language: 'Thai', currency: 'Thai Baht' },
            'egypt': { capital: 'Cairo', language: 'Arabic', currency: 'Egyptian Pound' },
            'turkey': { capital: 'Ankara', language: 'Turkish', currency: 'Turkish Lira' },
            'greece': { capital: 'Athens', language: 'Greek', currency: 'Euro' },
            'switzerland': { capital: 'Bern', language: 'German/French/Italian', currency: 'Swiss Franc' },
            'netherlands': { capital: 'Amsterdam', language: 'Dutch', currency: 'Euro' },
            'sweden': { capital: 'Stockholm', language: 'Swedish', currency: 'Swedish Krona' },
            'norway': { capital: 'Oslo', language: 'Norwegian', currency: 'Norwegian Krone' },
            'denmark': { capital: 'Copenhagen', language: 'Danish', currency: 'Danish Krone' },
            'portugal': { capital: 'Lisbon', language: 'Portuguese', currency: 'Euro' },
            'austria': { capital: 'Vienna', language: 'German', currency: 'Euro' },
            'belgium': { capital: 'Brussels', language: 'Dutch/French/German', currency: 'Euro' },
            'poland': { capital: 'Warsaw', language: 'Polish', currency: 'Polish Zloty' },
            'uae': { capital: 'Abu Dhabi', language: 'Arabic', currency: 'UAE Dirham' },
            'united arab emirates': { capital: 'Abu Dhabi', language: 'Arabic', currency: 'UAE Dirham' },
            'saudi arabia': { capital: 'Riyadh', language: 'Arabic', currency: 'Saudi Riyal' },
            'singapore': { capital: 'Singapore', language: 'English/Malay/Mandarin/Tamil', currency: 'Singapore Dollar' },
            'malaysia': { capital: 'Kuala Lumpur', language: 'Malay', currency: 'Malaysian Ringgit' },
            'indonesia': { capital: 'Jakarta', language: 'Indonesian', currency: 'Indonesian Rupiah' },
            'philippines': { capital: 'Manila', language: 'Filipino/English', currency: 'Philippine Peso' },
            'vietnam': { capital: 'Hanoi', language: 'Vietnamese', currency: 'Vietnamese Dong' },
            'new zealand': { capital: 'Wellington', language: 'English', currency: 'New Zealand Dollar' },
            'south africa': { capital: 'Pretoria/Cape Town', language: 'Afrikaans/English', currency: 'South African Rand' },
            'argentina': { capital: 'Buenos Aires', language: 'Spanish', currency: 'Argentine Peso' },
            'chile': { capital: 'Santiago', language: 'Spanish', currency: 'Chilean Peso' },
            'peru': { capital: 'Lima', language: 'Spanish', currency: 'Peruvian Sol' },
            'colombia': { capital: 'Bogot√°', language: 'Spanish', currency: 'Colombian Peso' },
            'morocco': { capital: 'Rabat', language: 'Arabic/Berber', currency: 'Moroccan Dirham' },
            'israel': { capital: 'Jerusalem', language: 'Hebrew/Arabic', currency: 'Israeli Shekel' },
            'ireland': { capital: 'Dublin', language: 'English/Irish', currency: 'Euro' },
            'iceland': { capital: 'Reykjavik', language: 'Icelandic', currency: 'Icelandic Kr√≥na' },
            'croatia': { capital: 'Zagreb', language: 'Croatian', currency: 'Euro' },
            'czech republic': { capital: 'Prague', language: 'Czech', currency: 'Czech Koruna' },
            'hungary': { capital: 'Budapest', language: 'Hungarian', currency: 'Hungarian Forint' }
        };

        const form = document.getElementById('searchForm');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const country = document.getElementById('country').value.trim();
            const destination = document.getElementById('destination').value.trim();

            errorDiv.style.display = 'none';
            results.style.display = 'none';
            loading.style.display = 'block';

            try {
                const wikiUrl = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(destination)}`;
                const response = await fetch(wikiUrl);
                if (!response.ok) throw new Error();
                const data = await response.json();

                // Fetch weather data with country for better accuracy
                const weatherData = await fetchWeather(destination, country);
                displayResults(country, data, weatherData);
            } catch (err) {
                errorDiv.textContent = "Destination not found. Try another!";
                errorDiv.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });

        async function fetchWeather(location, country) {
            if (!WEATHER_API_KEY || WEATHER_API_KEY === 'YOUR_API_KEY_HERE') {
                console.warn('Weather API key not configured');
                return null;
            }

            try {
                // Try with city,country format first
                let weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(location)},${encodeURIComponent(country)}&appid=${WEATHER_API_KEY}&units=metric`;
                let response = await fetch(weatherUrl);

                // If that fails, try just the location
                if (!response.ok) {
                    weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(location)}&appid=${WEATHER_API_KEY}&units=metric`;
                    response = await fetch(weatherUrl);
                }

                // If still fails, try just the country
                if (!response.ok) {
                    weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(country)}&appid=${WEATHER_API_KEY}&units=metric`;
                    response = await fetch(weatherUrl);
                }

                if (!response.ok) {
                    console.warn('Weather API response not OK:', response.status);
                    return null;
                }

                return await response.json();
            } catch (err) {
                console.error('Weather fetch error:', err);
                return null;
            }
        }

        function createWeatherHTML(weatherData) {
            if (!weatherData) {
                return '<div class="weather-section"><p style="text-align:center; color: var(--text-muted);">Weather information unavailable</p></div>';
            }

            const temp = Math.round(weatherData.main.temp);
            const feelsLike = Math.round(weatherData.main.feels_like);
            const description = weatherData.weather[0].description;
            const icon = weatherData.weather[0].icon;
            const humidity = weatherData.main.humidity;
            const windSpeed = weatherData.wind.speed;
            const pressure = weatherData.main.pressure;

            return `
                <div class="weather-section">
                    <h3 style="color: var(--text-main); margin-bottom: 15px;">üå§Ô∏è Current Weather</h3>
                    <div class="weather-main">
                        <div class="weather-icon-temp">
                            <img src="https://openweathermap.org/img/wn/${icon}@2x.png" class="weather-icon" alt="Weather icon">
                            <div>
                                <div class="temperature">${temp}¬∞C</div>
                                <div class="weather-description">${description}</div>
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <div style="font-size: 0.9em; color: var(--text-muted);">Feels like</div>
                            <div style="font-size: 1.5em; font-weight: 600; color: var(--text-main);">${feelsLike}¬∞C</div>
                        </div>
                    </div>
                    <div class="weather-details">
                        <div class="weather-detail-item">
                            <div class="label">üíß Humidity</div>
                            <div class="value">${humidity}%</div>
                        </div>
                        <div class="weather-detail-item">
                            <div class="label">üí® Wind Speed</div>
                            <div class="value">${windSpeed} m/s</div>
                        </div>
                        <div class="weather-detail-item">
                            <div class="label">üå°Ô∏è Pressure</div>
                            <div class="value">${pressure} hPa</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayResults(country, data, weatherData) {
            const info = COUNTRY_INFO[country.toLowerCase()] || { capital: 'N/A', language: 'N/A', currency: 'N/A' };
            const img = data.originalimage ? data.originalimage.source : (data.thumbnail ? data.thumbnail.source : '');
            const exploreUrl = `hotels_restaurants.html?country=${encodeURIComponent(country)}&destination=${encodeURIComponent(data.title)}`;

            results.innerHTML = `
                <h2>${data.title}</h2>
                <span class="country-tag">üìç ${country}</span>
                ${img ? `<div class="image-grid"><img src="${img}" class="destination-image" style="grid-column: span 2;"></div>` : ''}
                
                ${createWeatherHTML(weatherData)}
                
                <div class="section" style="margin-top:20px;">
                    <h3>‚ú® Discover</h3>
                    <p>${data.extract}</p>
                </div>
                <div class="info-grid">
                    <div class="info-card"><h4>üèõÔ∏è Capital</h4><p>${info.capital}</p></div>
                    <div class="info-card"><h4>üí¨ Language</h4><p>${info.language}</p></div>
                    <div class="info-card"><h4>üí∞ Currency</h4><p>${info.currency}</p></div>
                </div>
                <a href="${exploreUrl}" class="explore-more-btn">üè® Nearby Hotels & Restaurants ‚Üí</a>
            `;
            results.style.display = 'block';
            results.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>

</html>
